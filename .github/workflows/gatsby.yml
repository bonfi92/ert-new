name: Build and Deploy
on:
  workflow_dispatch:

  # Allows external webhook trigger
  repository_dispatch:
    types:
      - webhook
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install web
        run: cd web && npm install

      - name: Install studio
        run: cd studio && npm install

      - name: Build ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: npm run gatsby-build

      - name: Deploy ğŸš€
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ftps://ftp.ert-kingdom.com
          username: 13055378@aruba.it
          password: ${{ secrets.ARUBA_PWD }}
          server-dir: test/gatsby/
